<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/css/styles.css">
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <table class="table table-bordered border-primary table-responsive table-hover">
          <tr class="table-light">
            <th>City</th>
            <th>State<sup>[5]</sup></th>
            <th>2017 estimate</th>
          </tr>
          <tr>
            <td>
              <p>New York<sup>[6]</sup></p>
            </td>
            <td class="origin-flag">
              <div>
                <img class="img-fluid" src="./static/images/001 the flag of new york flag.jpg" alt="New York's flag"/>
              </div>
              <div>
                <p>New York</p>
              </div>
            </td>
            <td>
              <p>8,622,698</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Los Angeles<sup>[6]</sup></p>
            </td>
            <td class="origin-flag">
              <div>
                <img class="img-fluid" src="./static/images/001 the flag of california.png" alt="California's flag"/>
              </div>
              <div>
                <p>California</p>
              </div>
            </td>
            <td>
              <p>3,999,759</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Chicago</p>
            </td>
            <td class="origin-flag">
              <div>
                <img class="img-fluid" src="./static/images/001 the flag of illinois.jpg" alt="Illinois's flag"/>
              </div>
              <div>
                <p>Illinois</p>
              </div>
            </td>
            <td>
              <p>2,716,450</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Houston<sup>[7]</sup></p>
            </td>
            <td class="origin-flag">
              <div>
                <img class="img-fluid" src="./static/images/001 the flag of texas.png" alt="Texas flag"/>
              </div>
              <div>
                <p>Texas</p>
              </div>
            </td>
            <td>
              <p>2,312,717</p>
            </td>
          </tr>
        </table>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
